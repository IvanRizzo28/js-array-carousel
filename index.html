<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="carousel">
            <div class="item">
                <img src="img/01.webp" alt="" class="img show">
                <img src="img/02.webp" alt="" class="img">
                <img src="img/03.webp" alt="" class="img">
                <img src="img/04.webp" alt="" class="img">
                <img src="img/05.webp" alt="" class="img">
            </div>
            <div class="prev" id="prev"><i class="fa-solid fa-chevron-up"></i></div>
            <div class="next" id="next"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
        <div class="thumbnails" id="thumbnails">
            <img src="img/01.webp" alt="" class="img show">
            <img src="img/02.webp" alt="" class="img">
            <img src="img/03.webp" alt="" class="img">
            <img src="img/04.webp" alt="" class="img">
            <img src="img/05.webp" alt="" class="img">
        </div>
    </div>

    <!--js-->
    <script src="js/main.js"></script>
</body>
</html>
